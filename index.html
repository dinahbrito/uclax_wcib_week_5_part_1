<div class="box">
      <div class="inner cover">

        <h1 class="cover-heading">Can You Read My Mind?</h1>
        <p>I'm thinking of a number between 1 and 10, can you guess it?</p>
        <div class="form">
          <div class="form-group">
            <label for="guessField">Enter a number from 1-10:</label>
            <input type="text" class="form-control guessField" id="guessField" aria-describedby="guessField" placeholder="Enter a guess">
          </div>
          <input type="submit" value="Submit guess" class="btn btn-secondary btn-lg guessSubmit">
        </div>

        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>

      </div>
</div>
